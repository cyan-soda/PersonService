databaseChangeLog:
  - changeSet:
      id: 001
      author: postgres
      preConditions:
        - dbms:
            type: postgresql
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: date_of_birth
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: tax_number
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: tax_debt
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true
        - addUniqueConstraint:
            columnNames: tax_number
            tableName: person