databaseChangeLog:
  - changeSet:
      id: '001-initial-schema'
      author: postgres
      preConditions:
        - dbms:
            type: postgresql
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: date_of_birth
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

  - changeSet:
      id: '002-create-tax-entity'
      author: postgres
      changes:
        - createTable:
            tableName: tax
            columns:
              - column:
                  name: tax_number
                  type: VARCHAR(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: tax_debt
                  type: DECIMAL(19, 2)
                  defaultValue: "0.00"
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

  - changeSet:
      id: '003-link-person-to-tax'
      author: postgres
      changes:
        - addColumn:
            tableName: person
            columns:
              - column:
                  name: tax_number
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
                    foreignKeyName: fk_person_tax
                    references: tax(tax_number)